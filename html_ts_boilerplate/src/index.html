<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <form class="form-1">
        <div class="form-1-container">
            <div class="form-1-input">
            <form>
                <label class="form-1-label">
                    User Name
                    <br>
                    <input
                        class="form-1-name"
                        type="text"
                        placeholder="User Name"
                    >
                </label>
                <br>
                <label class="form-1-label">
                    Password
                    <br>
                    <input 
                        class="form-1-password"
                        type="password"
                        placeholder="••••••••"
                    >
                </label>
                <br><br>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <br><br>
                <button class="form-1-btn">Sign in</button>
            </form>
            </div>
            <br>
            <div class="form-1-container-mid">
                <a href="#" class="form-1-forgot-pasw">Forgot your password?</a>
                <br>
                <span>
                    <svg width="365" height="2" viewBox="0 0 364 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="365" height="2" rx="1" fill="#ECECEE"/>
                    </svg>
                </span>
                <br>
                <span>or continue with</span>
                <br>
            </div>
            <div class="form-1-container-bot">
                <button class="form-1-gmail-btn"></button>
                <button class="form-1-facebook-btn"></button>
            </div>
        </div>
    </form>
    <br><br><br>
    <form class="form-2">
        <div class="form-2-container">
            <div class="form-2-title">
                <h4>Contact Us</h4>
                <br><br>
            </div>
            <div class="form-2-input">
                <div class="form-2-input-top-row">
                    <label for="form-2-btn" class="form-2-label">
                        First name
                        <br>
                        <input
                            class="form-2-placeholder"
                            type="text"
                            placeholder="First Name"
                            required
                        >
                        <br>
                    </label>
                    <br>
                    <label for="form-2-btn" class="form-2-label">
                        Phone number
                        <br>
                        <input
                            class="form-2-placeholder"
                            type="tel"
                            placeholder="Phone Number"
                            required
                        >
                        <br>
                    </label>
                </div>    
                <div class="form-2-input-bot-row">
                    <label for="form-2-btn" class="form-2-label">
                        Last name
                        <br>
                        <input
                            class="form-2-placeholder"
                            type="text"
                            placeholder="Last name"
                            required
                        >
                        <br>
                    </label>
                    <br>
                    <label for="form-2-btn" class="form-2-label">
                        E-mail
                        <br>
                        <input
                            class="form-2-placeholder"
                            type="email"
                            placeholder="E-mail"
                            required
                        >
                        <br><br>
                    </label>
                </div>             
            </div>
            <div class="form-2-bot">
                <label for="form-2-btn" >
                    <input type="checkbox" class="form-2-checkbox">
                    <span>Subscribe to news</span>
                    <br><br>
                </label>
                <label for="form-2-btn" class="form-2-message-label">
                    Message
                    <input
                        class="form-2-message"
                        type="text"
                        placeholder="Type message"
                        required
                    >
                </label>
                <br>
                <div class="form-2-submit">
                    <button type="submit" id="form-2-btn">Submit</button>
                </div>
            </div>
        </div>
        <br><br><br>
    </form>
    <form class="form-3">
        <div class="form-3-container">
            <div class="form-3-left">
                <span class="form-3-left-title">Contact information</span>
                <span class="form-3-left-text">
                    Here's some additional <br>
                    support text to help set user <br>
                    expectations
                </span>
                <a class="form-3-left-contacts" href="#">
                    <span>
                        <img class="img" src="./assets/images/phone-logo.png" alt="phone logo" width="20" height="20">
                    </span>
                    <span class="form-3-left-contacts">123-456-7890</span>
                </a>
                <a class="form-3-left-contacts" href="#">
                    <span>
                        <img class="img" src="./assets/images/mail-logo.png" alt="phone logo" width="20" height="20">    
                    </span>
                    <span class="form-3-left-contacts">support@minerva.com</span>
                </a>
            </div>
            <div class="form-3-right">
                <div class="form-3-title">
                    <h4>Contact Us</h4>
                    <br><br>
                </div>
                <div class="form-3-main">
                    <div class="form-3-input-top-row">
                        <label for="form-3-btn" class="form-3-label">
                            First name
                            <br>
                            <input
                                class="form-3-placeholder"
                                type="text"
                                placeholder="First Name"
                                required
                            >
                            <br>
                        </label>
                        <br>
                        <label for="form-3-btn" class="form-3-label">
                            Last Name
                            <br>
                            <input
                                class="form-3-placeholder"
                                type="text"
                                placeholder="Last Name"
                                required
                            >
                            <br><br>
                        </label>
                    </div>    
                    <div class="form-3-input-bot-row">
                        <label for="form-3-btn" class="form-3-label">
                            Phone Number
                            <br>
                            <input
                                class="form-3-placeholder"
                                type="tel"
                                placeholder="Phone Number"
                                required
                            >
                            <br>
                        </label>
                        <br>
                        <label for="form-3-btn" class="form-3-label">
                            E-mail
                            <br>
                            <input
                                class="form-3-placeholder"
                                type="email"
                                placeholder="E-mail"
                                required
                            >
                            <br><br>
                        </label>
                    </div>   
                              
                </div>
                <div class="form-3-bottom">
                    <label for="form-3-btn" class="form-3-label">
                        Adress
                        <br>
                        <input
                            class="form-3-adress"
                            type="text"
                            placeholder="Address"
                            required
                        >
                        <br><br>
                    </label>
                    <label for="form-3-btn" class="form-3-label">
                        Message
                        <br>
                        <textarea class="form-3-message" cols="30" rows="10"  placeholder="Enter Message" required></textarea>
                    </label>    
                </div>
                <div class="form-3-submit">
                    <button type="submit" id="form-3-btn">Submit</button>
                </div>      
            </div>                       
        </div>
        <br><br><br>
    </form>
 
    

    <script src="/scripts.js"></script>
</body>
</html>
